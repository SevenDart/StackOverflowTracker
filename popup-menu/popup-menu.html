<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup-menu.css">
    <title>StackOverflow Tracker</title>
</head>
<body>
<div class="menu">
    <img src="../images/logo-stackoverflow.png" class="menu-logo">
    <h1 class="menu-header">Tracker</h1>
    <div class="divider"></div>
    <div class="today information">
        <h2 class="header">Today:</h2>
        <div class="count">
            <span id="today-count">3</span>
            <span> visits</span>
        </div>
    </div>
    <div class="divider"></div>
    <div class="total information">
        <h2 class="header">Total:</h2>
        <div class="count">
            <span id="total-count">3</span>
            <span> visits</span>
        </div>
    </div>
    <button id="reset-button">Reset</button>
</div>
<script src="popup-menu.js"></script>
</body>
</html>
